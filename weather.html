<script>
 var input = document.querySelector('.input_text');
var main = document.querySelector('#name');
var temp = document.querySelector('.temp');
var desc = document.querySelector('.desc');
var clouds = document.querySelector('.clouds');
var button= document.querySelector('.submit');
var max=document.querySelector('.max');
var min=document.querySelector('.min');
var icon=document.querySelector('.icon');


button.addEventListener('click', function(name){
fetch('https://api.openweathermap.org/data/2.5/weather?q='+input.value+'&appid=50a7aa80fa492fa92e874d23ad061374&units=metric')
.then(response => response.json())
.then(data => {
  var maxValue = data['main']['temp_max'];
  var tempValue = data['main']['temp'];
  var nameValue = data['name'];
  var descValue = data['weather'][0]['description'];
  var minValue = data['main']['temp_min'];
  var iconcode = data['weather'][0]['icon'];

  var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";

  main.innerHTML = nameValue;
  desc.innerHTML = "Desc - "+descValue;
  temp.innerHTML = "Temp - "+tempValue+"°C";
  max.innerHTML = "Max-temp - "+maxValue+'°C';
  min.innerHTML = "Min-temp - "+minValue+'°C';
  $('#wicon').attr('src', iconurl);
  icon.inner

  input.value ="";

})

.catch(err => alert("Wrong city name!"));
})
</script>
</body>
</html>
